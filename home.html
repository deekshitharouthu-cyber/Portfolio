<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Plan It Smart — Home</title>
  <link rel="stylesheet" href="shared.css">
  <style>
    :root {
      --muted: #5b4636;
      --accent: #d8c4b6;
      --surface: #f7f1e7;
      --text: #5b4636;
    }
    body {
      margin: 20px;
      font-family: 'Poppins', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    header.nav {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
    }
    .brand {
      font-weight: 800;
      font-size: 24px;
    }
    nav {
      display: flex;
      gap: 20px;
    }
    nav a {
      text-decoration: none;
      color: var(--muted);
      font-weight: 500;
      padding: 6px 10px;
      border-radius: 6px;
      transition: 0.3s;
    }
    nav a:hover {
      background: var(--surface);
      color: var(--accent);
    }
    main {
      text-align: center;
    }
    .main-image-container {
      position: relative;
      width: 80%;
      margin: 40px auto;
    }
    .main-image-container img {
      width: 100%;
      aspect-ratio: 21 / 9;
      border-radius: 12px;
      object-fit: cover;
    }
    .main-image-container .quote {
      position: absolute;
      top: 20%;
      width: 100%;
      text-align: center;
      font-size: 28px;
      color: white;
      text-shadow: 2px 2px 6px rgba(0,0,0,0.6);
      font-weight: 600;
    }
    .product-section {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 30px;
      margin-top: 40px;
    }
    .product-section img {
      width: 300px;
      aspect-ratio: 4 / 3;
      border-radius: 12px;
      object-fit: cover;
    }
    .product-section .product-text {
      max-width: 400px;
      text-align: left;
      font-size: 18px;
      color: var(--text);
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <header class="nav">
    <div class="brand">Plan It Smart</div>
    <nav>
      <a href="home.html">Home</a>
      <a href="planner.html">Planner</a>
      <a href="timer.html">Focus Timer</a>
      <a href="progress.html">Progress</a>
    </nav>
  </header>

  <main>
    <div class="main-image-container">
      <img src="https://i.pinimg.com/736x/0a/a1/9a/0aa19a54e3a9e09b0cbf8720c7d65c70.jpg" alt="Main Visual">
      <div class="quote">“Plan smart, achieve more!”</div>
    </div>

    <div class="product-section">
      <img src="https://i.pinimg.com/736x/ef/89/ce/ef89ce186da628659bc3aa8321b6d98b.jpg" alt="Product Visual">
      <div class="product-text">
        Plan It Smart is your all-in-one productivity tool that helps you organize tasks, focus on your work, and track progress efficiently. Designed to simplify your workflow and keep you motivated every day.
      </div>
    </div>
  </main>

</body>
</html>
